<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:grey;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>My Image Gallery</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Nature 1">
    <img src="https://picsum.photos/id/1025/400/300" alt="Nature 2">
    <img src="https://picsum.photos/id/1035/400/300" alt="Nature 3">
    <img src="https://picsum.photos/id/1045/400/300" alt="Nature 4">
    <img src="https://picsum.photos/id/1055/400/300" alt="Nature 5">
    <img src="https://picsum.photos/id/1065/400/300" alt="Nature 6">
  </div>

</body>
</html>
